		<p>Vewijder hier een koe:</p>

	<label>Reden*</label>

	<script>
	$("#delete").click(function() {
		var uri = "restservices/koeien/" + $("#selected").val();
		$.ajax(uri, {
			type : "delete",
			success : function(response) {
				$("#response").text("Koe met oornr: "+ $("#selected").val()+" verwijderd!");
			},
			error : function(response) {
				$("#response").text("Deze koe staat bestaat niet!");
			}
		});
	});</script>
