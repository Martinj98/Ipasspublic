	<div class="mainpage">
	
	
	<form id="toevoegform">
	<p>Voer hier nieuwe koeien in:</p>
	<label>Oornr*</label>
	<input type="number" placeholder="Oornummer" name="oornr" /> 
	
	<label>Naam*</label>
	<input type="text" placeholder="Naam" id="naam" name="naam" /> 
	
	<label>Geslacht*</label>
		<select name="geslacht">
		  <option value="V">V</option>
		  <option value="M">M</option>
		</select>	
		
	<label>Geboortedatum*</label>
	<input type="date"  name="geboortedatum" /> 
	
	<label>Moeder(Oornr)</label>
	<input type="number" placeholder="Moeder(Oornr)"  name="moeder" />
	 
	<label>Stal</label>
	<input type="text" placeholder="stal"  name="stal" /> 
	 
	
	<input id="toevoegen" type="button" value="Koe toevoegen" /> 
	<label id="response"/></label>
	</form>
	
		<label id="verplicht">*dit veld is verplicht</label>
		

	</div>
	<script>
	$("#toevoegen").click(function() {
		var uri = "restservices/koeien";
	$.ajax(uri, {
			type : "post",
			data : $("#toevoegform").serialize(),
		
			success : function(response) {
				$("#response").text("Koe opgeslagen!");
			},
			error : function(response) {
				$("#response").text("Controleer je invoer..");
			}
		});
	});
	</script>
